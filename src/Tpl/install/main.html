<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ボケマリック機構 インストール</title>
        <link rel="stylesheet" href="/asset?filename=sys/style.css">
    </head>
    <body>
        <div id="install">
            <header>
                <h1 id="logo">
                    <img src="/asset?filename=sys/logo.svg" alt="ボケマリック機構">
                </h1>
            </header>
            <main>
                <form method="POST">
                    <input type="text" name="hostname" placeholder="データベースホスト名">
                    <input type="text" name="dbname" placeholder="データベース名">
                    <input type="text" name="dbuser" placeholder="接続ユーザー">
                    <input type="text" name="dbpass" placeholder="接続パスワード">
                    <input type="hidden" name="token" value="{{csrftoken}}">
                    <div class="submit">
                        <button>インストール</button>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
