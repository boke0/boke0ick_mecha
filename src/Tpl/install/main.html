<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ボケマリック機構 インストール</title>
    </head>
    <body>
        <header>
            <h1>
                <img src="/assets?filename=bm_logo.png" alt="ボケマリック機構">
            </h1>
        </header>
        <main>
            <form method="POST">
                <input type="text" name="hostname" placeholder="データベースホスト名">
                <input type="text" name="dbname" placeholder="データベース名">
                <input type="text" name="dbuser" placeholder="接続ユーザー">
                <input type="text" name="dbpasswd" placeholder="接続パスワード">
                <input type="hidden" name="token" value="{{csrftoken}}">
                <div class="submit">
                    <button>インストール</button>
                </div>
            </form>
        </main>
    </body>
</html>
